<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">


    <title>Frontend Skeleton</title>
</head>
<body>
    
    <header class="hero">
        <section class="hero__details">
            <h1 class="hero__details__title">
                Learn to code by watching others
            </h1>

            <p class="hero__details__description">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. 
            </p>
        </section>
        <section class="hero__post">
            <div class="hero__post__add">
                <h3 class="hero__post__add__text">
                    Try it free 7 days <span>then $20/mo. thereafter</span> 
                </h3>
            </div>
            <div class="hero__post__form">
                <div class="firstNameForm formElement">
                    <input type="text" placeholder="First Name" class="hero__post__form__firstName">
                    <img src="./images/icon-error.svg" alt="icon error">
                </div>
                <div class="lastNameForm formElement">
                    <input type="text" placeholder="Last Name" class="hero__post__form__lastName">
                    <img src="./images/icon-error.svg" alt="icon error">
                </div>
                <div class="emailForm formElement">
                    <input type="email" placeholder="Email Address" class="hero__post__form__email">
                    <img src="./images/icon-error.svg" alt="icon error">
                </div>
                <div class="passwordForm formElement">
                    <input type="password" placeholder="Password" class="hero__post__form__password">
                    <img src="./images/icon-error.svg" alt="icon error">
                </div>
                
                
                <div class="hero__post__form__freeButton">
                    <button class="btn">Claim your free trial </button>
                </div>
               

                <p class="hero__post__form__description">
                    By clicking the button, you are agreeing to our <span>Terms and Services</span> 
                </p>
            </div>
        </section>
    </header>
    

    
  
    
  
  
    
  
    

    <script src="dist/js/script.js"></script>
</body>
</html>
